<div fxLayout="column" fxLayoutGap="2%">
  <mat-card>
    <mat-form-field>
      <input
        matInput
        (keyup)="filterRecipe$.next($event.target.value)"
        placeholder="filter"
        type="text"
        #filter
        data-cy="filterInput"
        [value]="filterRecipeName"
      />
    </mat-form-field>
  </mat-card>
  <div *ngIf="recipes as recipes; else loadingOrError">
    <div
      fxLayout="row wrap"
      fxLayout.xs="column"
      fxLayoutGap="0.5%"
      fxLayoutAlign="start"
    >
      <div
        class="recipe"
        *ngFor="let recipe of recipes"
        fxFlex="0 0 calc(25%-0.5%)"
        fxFlex.xs="100%"
      >
        <app-recipe [recipe]="recipe" data-cy="recipeCard"></app-recipe>
      </div>
    </div>
  </div>
  <ng-template #loadingOrError>
    <mat-card>
      <mat-error
        data-cy="appError"
        *ngIf="(loadingError$ | async) as errorMessage; else loading"
      >
        Error loading the recipe list: {{ errorMessage }}. <br />Please try
        again later.
      </mat-error>
      <ng-template #loading>
        <mat-spinner></mat-spinner>
      </ng-template>
    </mat-card>
  </ng-template>
</div>
